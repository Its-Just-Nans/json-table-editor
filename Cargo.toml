[package]
name = "json-editor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = { version = "0.27.2", default-features = false, features = [
    "default_fonts",
    "glow",
    "wayland",
    "x11"] }
egui = { version = "0.27.2", default-features = false, features = [] }
egui_extras = { version = "0.27.2", default-features = false, features = ["svg"] }
json-flat-parser = {git = "https://github.com/nmeylan/json-parser-flat-format.git", rev = "0128b4b6e04dd93c8ae2f2a7e6fc1dc9d1c94ebd", features = ["indexmap", "simdutf8"]}
rayon = {version = "1.10.0"}
rfd = {version = "0.14.1"}
indexmap = "2.2.6"
